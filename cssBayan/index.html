<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title_page">CSS Bayan</h1>
      <div class="accordion">
        <div class="accord_item" tabindex="0">
          <div class="between">
            <h2>В ожидании очередного таска</h2>
          </div>
          <img src="assets/img/mr-bean.gif" alt="mr-bean" />
        </div>
        <div class="accord_item" tabindex="1">
          <div class="between">
            <h2>Когда получил максимум score за задание</h2>
          </div>
          <img src="assets/img/nichosy.jpg" alt="nichosy" />
        </div>
        <div class="accord_item" tabindex="1">
          <div class="between">
            <h2>Или наоборот, минимум score</h2>
          </div>
          <img src="assets/img/bad.gif" alt="bad" />
        </div>
        <div class="accord_item" tabindex="1">
          <div class="between">
            <h2>Как протереть визирную ось тахеометра</h2>
          </div>
          <img src="assets/img/tired-native.gif" alt="tired-native" />
        </div>
      </div>
    </div>
  </body>
</html>
